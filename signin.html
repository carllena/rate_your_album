<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Sign in</title>
    <link
      href="https://fonts.googleapis.com/css?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Iceland&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="homePage"><a href="index.html">Return to home page</a></div>
    <main>
      <div class="signText">Create new account below:</div>
      <div class="Box">
        <form name="signup">
          <label for="login">Make your own user name:</label><br />
          <input
            type="text"
            id="login"
            name="login"
            placeholder="Enter username"
            required
          /><br />
          <label for="password">Enter your password:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          /><br />
          <div id="firstValidate">
            <p class="pswCheck">Password must contain the following:</p>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">
              A <b>capital (uppercase)</b> letter
            </p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          <label for="confirmPassword">Confirm your password</label><br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Enter your password again"
            required
          /><br />
          <div id="secondValidate">
            <p id="no" class="invalid">Passwords are not the same!</b></p>
            <p id="yes" class="valid">Passwords are the same</b></p>
          </div>
          <label for="name">Enter your name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          ><br />
          <label for="second">Enter your surname:</label><br />
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Surname"
            required="required"><br />
          <button id="loginBtn" type="button" onclick="alert(1);"">
            Create account!
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
