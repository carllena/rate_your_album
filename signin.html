<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Sign in</title>
    <link
      href="https://fonts.googleapis.com/css?family=Iceberg&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Iceland&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="homePage"><a href="index.html">Home</a></div>
      <div class="signText">Create new account below:</div>
      <div class="Box">
        <form>
          <label for="login">Make your own user name:</label><br />
          <input
            type="text"
            id="login"
            name="login"
            placeholder="Enter username"
          /><br />
          <label for="password">Enter your password:</label><br />
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Enter password"
          /><br />
          <label for="confirmPassword">Confirm your password</label><br />
          <input
            type="text"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Enter your password again"
          /><br />
          <label for="name">Enter your name:</label><br />
          <input type="text" id="name" name="name" placeholder="Name" /><br />
          <label for="second">Enter your surname:</label><br />
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Surname"
          />
        </form>
      </div>
    </main>
  </body>
</html>
